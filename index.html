<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>E-Commerce Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <h1 class="logo">NewMe</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>

    <section class="hero">
        
        <p>Discover something New that defines you</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>
    <div class="categories">
        <button>All</button>
        <button>Women</button>
        <button>Men</button>
        <button>Kids</button>
    </div>

    <section class="product-grid">

            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-page">
            <img src="https://plus.unsplash.com/premium_photo-1748218891255-9b2763ace307?q=80&w=1361&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
            <h3>Blue High Rise Cargo</h3>
            <p>$34.99</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-page">
            <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=1336&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
            <h3>Brown Leather Jacket</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-page">
            <img src="https://plus.unsplash.com/premium_photo-1755534537470-993a67146441?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
            <h3>Pullovers</h3>
            <p>$42.99</p>
            <button>Add to Cart</button>
        </div>
        </div>
    </section>

    <footer>
        <p>@2025 All rights reserved</p>
        <div class="socials">
            <a href="#">Facebook</a> | <a href="#"> Instagram</a> | <a href="#">Twitter</a>

</html>
